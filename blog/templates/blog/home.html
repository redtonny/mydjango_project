{% extends 'blog/header.html'%}

{% block content %}
<body>
    <div class="row">
         {% for tu in tutorials%}
     <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">{{tu.tutoriales_title}}</span>
          <p style="font-size: 70%;">{{tu.tutoriales_published}}</p>
          <p>{{tu.tutoriales_content|safe}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
     </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
